<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./weather-icons-master/css/weather-icons.css">
    <link rel="stylesheet" href="./weather-icons-master/css/weather-icons.min.css">

</head>
<body>
    
    
    <div class="weather-app">
        <div class="container">
            <div class="weather-card">
                <div class="search-bar">
                    <form action="">
                        <input type="text" name="city" id="city" placeholder="select city">
                        <button type="submit" class="btnsubmit">Search <i class="fas fa-globe-americas"></i> </button>
                    </form>
                </div>
                <div class="center-weather">
                        <div class="top1">
                            <h3>New York</h3>
                            <h6>Today's weather</h6>
                        </div>
                        <div class="top2">
                            <div class="day1">
                                <div class="dayname">13:00</div>
                                <i class="wi wi-day-cloudy-gusts"></i>
                                <span><span class="kaizen"> 24  </span>&deg;C</span>
                            </div>
                            <div class="day1">
                                <div class="dayname">14:00</div>
                                <i class="wi wi-day-sunny"></i>
                                <span><span class="kaizen"> 24  </span>&deg;C</span>
                            </div>
                            <div class="day1">
                                <div class="dayname">15:00</div>
                                <i class="wi wi-day-cloudy"></i>
                                <span><span class="kaizen"> 24  </span>&deg;C</span>
                            </div>
                            <div class="day1">
                                <div class="dayname">16:00</div>
                                <i class="wi wi-day-cloudy-high"></i>
                                <span><span class="kaizen"> 24  </span>&deg;C</span>
                            </div>
                        </div>
                        <div class="top3">
                            <i id="mainicon" class="wi wi-day-cloudy"></i>
                            <div class="gradus">
                                <span>23</span>&deg;
                            </div>
                            <div class="state"> Sunny</div>
                        </div>
                        <div class="top4">
                            <div class="wind-speed">
                                <h5><span>8</span> km/h </h5>
                                <h6>Wind speed</h6>
                            </div>
                            <div class="humidity">
                                <h5><span>56</span>%</h5>
                                <h6>Humidity</h6>
                            </div>
                            <div class="maximum">
                                <h5><span>36</span>&deg;C</h5>
                                <h6>Maximum</h6>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./systems/app.js"></script>
    <script src="./systems/weathermaker.js"></script>

</body>
</html>
